<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    html,body{margin:0;height:100%;background:black;}
    .wrap{position:relative;height:100%;width:100%;}
    video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain; /* change to cover if needed */
      display:block;
    }
  </style>
</head>
<body>

<div class="wrap">
  <video id="v1" autoplay muted playsinline></video>
  <video id="v2" autoplay muted playsinline></video>
</div>

<script>
  const SRC = "https://github.com/nikosemail321/NEW-unupscaled/releases/download/V1/backdropvid.mp4";
  const FADE_MS = 700;
  const OVERLAP_S = 0.18;

  const v1 = document.getElementById("v1");
  const v2 = document.getElementById("v2");
  v1.src = SRC;
  v2.src = SRC;

  v1.style.opacity = 1;
  v2.style.opacity = 0;

  let front = v1, back = v2;

  function swap() {
    back.currentTime = 0;
    back.play().catch(()=>{});

    back.style.transition = `opacity ${FADE_MS}ms linear`;
    front.style.transition = `opacity ${FADE_MS}ms linear`;
    back.style.opacity = 1;
    front.style.opacity = 0;

    const tmp = front;
    front = back;
    back = tmp;
  }

  function tick() {
    if (!front.duration || !isFinite(front.duration)) return;
    if (front.duration - front.currentTime <= OVERLAP_S) {
      swap();
    }
  }

  v1.play().catch(()=>{});
  v2.play().catch(()=>{});
  setInterval(tick, 50);
</script>

</body>
</html>
